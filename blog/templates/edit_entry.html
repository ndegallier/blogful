{% extends "entries.html" %}

{% block content %}
<h1>
    Edit Entry
</h1>

<h3>
    {{ entry.title }}
</h3>

<form role="form" method="POST">
    <input type="text" name="title" id="title" value="{{ entry.title }}"></input>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Entry content" rows="20" required>{{ entry.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
