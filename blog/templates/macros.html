{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }}
                {{ entry.author.name }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            <a href="/entry/{{ entry.id }}">{{ entry.title }}</a>
        </h1>
        <div class="mycontent">{{ entry.content | markdown }}</div>
    </div>
</div>
{% endmacro %}

{% macro link_id(entry) %}
<div>
    <h2>
        <a href="/entry/{{ entry.id }}/edit">Edit</a>
    </h2>
</div>
{% endmacro %}
